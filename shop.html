---
layout: page
title: Shop 
description: Energymitra offers various various products 
---

    <!-- blog_section start -->
    <div class="blog_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="sidebar_shop_right sidebar_shop_right_2">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="tab-content btc_shop_index_content_tabs_main">
                                    <div id="grid" class="tab-pane fade in active">
                                        <div class="row">
                                            {% for post in site.shop %}
                                            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                                <div class="sw_product_box_wrapper sw_shop_sider_pder">
                                                    <div class="sw_product_indx_img_wrapper">

                                                        <img src="{{site.baseurl}}/products/{{post.image}}" alt="shop_img" class="img-responsive" />
                                                    </div>

                                                    <div class="sw_product_indx_img_cont_wrapper sw_product_indx_img_cont_wrapper_2">
                                                        <div class="sw_pdct_img">
                                                            <img src="{{ '' | absolute_url }}/images/line.png" alt="img" />
                                                        </div>
                                                        <h5>$  {{post.price}}</h5>
                                                        <h1><a href="{{ post.url | absolute_url }}">{{post.title}}</a></h1>

                                                        <div class="cc_li_cont_wrapper">
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star-o"></i>
                                                            <i class="fa fa-star-o"></i>
                                                        </div>
                                                        <div class="cc_li_img_overlay">
                                                            <div class="cc_li_img_text">
                                                                <ul>
                                                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>

                                                                    <li><a href="#"><i class="fa fa-expand"></i></a></li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- blog_section end -->
